<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 双向数据绑定 靠的是表单 -->
        <input type="text" v-model="my[0].name">
        <div>{{luo.n==2?"我是2":(mm.m)}}</div>
        <div v-if="luo.n==1 && show">{{mm.p.o}}{{message}}</div>
        <div v-else-if="luo.n==2">
            <div v-for="item in my">{{item.name}}</div>
        </div>
        <div v-else>
            我是其他
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                show:true,
                message: 'hello world!',
                mm:{
                    m:"你好",
                    p:{
                        o:"三层"
                    }
                },
                luo:{
                    n:1
                },
                my:[{name:"我是谁",id:"111"},{name:"哈哈",id:"2222"}]
            }
        });
        setTimeout(function(){
            vm.data.mm.p={
                        o:"变化三层---"
                    };
            console.log("进入")
        },3000);
    </script>
</body>

</html>
